{% extends 'core/base.html' %}
{% load humanize%}

{% block content %}
    <div class="container" id="feedapp">
        <div class="columns">
            <div class="column is-12">
                <div class="wrapper-form">
                    <form v-on:submit.prevent = submitPost()>
                        <div class="field">
                            <div class="control">
                                <textarea class="textarea" v-model="body" placeholder="What ar you thinking"></textarea>
                            </div>
                        </div>

                        <div class="field">
                            <div class="control">
                                <button class="button is-success">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="wrapper-posts">
                    <div class="post" v-for='post in posts'>
                        <article class="media">
                            <figure class="media-left">
                                <p class="image is-64x64">
                                        <img :src="post.avatar">
                                </p>
                            </figure>
                            <div class="media-content">
                                <div class="content">
                                    <p>
                                        <strong>[[post.user]]</strong>
                                        <small>[[post.created_at]]</small>
                                        <br>
                                        [[ post.body ]]
                                    </p>
                                </div>
                            </div>
                        </article>
                    </div>
                    {% for post in posts %}
                        <div class= "post">
                            <article class="media">
                                <figure class="media-left">
                                    <p class="image is-64x64">
                                        {% if user.userprofile.avatar %}
                                            <img src="{{ post.created_by.userprofile.avatar.url }}">
                                        {% endif %}
                                    </p>
                                </figure>
                                <div class="media-content">
                                    <div class="content">
                                        <p>
                                            <strong>{{post.created_by.username}}</strong>
                                            <small>{{post.created_at | naturaltime}}</small>
                                            <br>
                                            {{post.body}}
                                        </p>
                                    </div>
                                </div>
                            </article>
                        </div>
                    
                    {% endfor %}
                    
                </div>

            </div>
        </div>
    </div>
{% endblock %}
{% block script %}
    <script>
        new Vue({
            el: '#feedapp',
            delimiters:['[[',']]'],
            data(){
                return {
                    posts: [],
                    body: '',
                    user:'{{ request.user.username }}',
                    created_at:'Now',
                    avatar: '{% if request.user.userprofile.avatar %} {{ request.user.userprofile.avatar.url }}{% endif %}'
                }
            },
            methods: {
                submitPost(){
                    console.log('submitPost');

                    if(this.body.length>0) {
                        var post = {
                            'body': this.body,
                            'user': this.user,
                            'created_at': this.created_at,
                            'avatar': this.avatar
                        };

                        this.posts.unshift(post);

                        fetch('/api/add_post',{
                            method:'POST',
                            headers:{
                                'Content-Type': 'application/json',
                                'X-CSRFToken': '{{csrf_token}}'
                            },
                            credentials: 'same-origin',
                            body: JSON.stringify(post)
                        })
                        .then((response) => {
                            console.log(response);

                        })
                        .catch((error)=>{
                            console.log(error);
                        });
                    }
                    this.body = '';
                }
            }
        });
    </script>

{% endblock%}
